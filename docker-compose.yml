version: '3.8'

services:
  ecommerce:
    build: ./ecommerce
    container_name: ecommerce
    ports:
      - "5050:5050"
    depends_on:
      - nginx
      - store
      - fidelity
      - rabbitmq

  #subscribe_fidelity:
  #  build: .
  #  container_name: subscribe_fidelity
  #  depends_on:
  #    - rabbitmq
  #    - fidelity

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672" # Conex√£o com o RabbitMQ
      - "15672:15672" # Interface web do RabbitMQ
  store:
    build: ./store
    container_name: store
    ports:
      - "5001:5001"

  exchange1:
    build: ./exchange
    container_name: exchange1
    environment:
      - SERVICE_NAME=exchange1
    ports:
      - "5011:5002"
  
  exchange2:
    build: ./exchange
    container_name: exchange2
    environment:
      - SERVICE_NAME=exchange2
    ports:
      - "5012:5002"

  fidelity:
    build: ./fidelity
    container_name: fidelity
    ports:
      - "5003:5003"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - exchange1
      - exchange2
  